<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
  </head>
  <body class="d-flex m-0 p-0 overflow-x-hidden flex-column align-items-center">
    <nav class="w-100">
      <div
        class="nav-container d-flex w-100 justify-content-between align-items-center py-3 px-4"
      >
        <div class="nav-header">
          <div class="fs-5">GUVI</div>
        </div>
        <div class="nav-links d-flex align-items-center">
          <div class="mx-2">Welcome Nishanth R !</div>
          <div class="profile-pic">
            <img
              src="/assets/images/profile.jpg"
              class="w-100 h-100"
              alt="profile"
            />
          </div>
        </div>
      </div>
    </nav>

    <div class="profile-container d-flex">
      <div
        class="profile-card d-flex flex-column w-100 bg-white rounded shadow-sm mt-5"
      >
        <div class="top rounded-top"></div>
        <div class="p-5 position-relative">
          <div class="profile-picture mb-3">
            <img src="/assets/images/profile.jpg" alt="profile" />
          </div>
          <div class="d-flex w-100 name-email-edit-container ">
            <div class="name-container ">
              <div class="profile-name fs-4 text-bolder">Nishanth R</div>
              <div class="profile-email fs-6 mt-1">
                nishanth123kgr@gmail.com
              </div>
            </div>
            <div class="position-absolute top-0 end-0 mt-3 mx-3">
              <div
                class="edit-profile btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#editProfileModal"
              >
                <i class="fa-pen fas"></i>
              </div>
            </div>
          </div>
          <div class="details d-flex">
            <div class="detail">
              <div class="detail-title">Mobile</div>
              <div class="detail-value">+91 9876543210</div>
            </div>
            <div class="detail">
              <div class="detail-title">Location</div>
              <div class="detail-value">Chennai, India</div>
            </div>
            <div class="detail">
              <div class="detail-title">DOB</div>
              <div class="detail-value">14-02-2004</div>
            </div>
            <div class="detail">
              <div class="detail-title">Age</div>
              <div class="detail-value">20</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Vertically centered modal -->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-labelledby="editProfileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="right-content-form w-100 d-flex flex-column justify-content-center align-items-center p-4"
            >
              <div class="error-msg"></div>
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" />
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                value="nishanth123kgr@gmail.com"
                disabled
              />
              <label for="mobile">Mobile</label>
              <input
                type="mobile"
                id="mobile"
                name="mobile"
                class="form-control"
              />
              <label for="loc">Location</label>
              <input type="text" id="loc" name="loc" class="form-control" />
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" class="form-control" />
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                class="form-control"
                value="20"
                disabled
              />
              <label for="profile-pic">Profile Picture</label>
              <input
                type="file"
                id="profile-pic"
                name="profile-pic"
                class="form-control"
                value="20"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
